    <p>Click the button to get your coordinates.</p>
    <button onclick="getLocation(); location.href='map.html';">Try It</button>

    <script>
      function getLocation()
        {
            if (navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var link = "https://maps.googleapis.com/maps/api/place/search/json?location=";
                    link = link + position.coords.latitude + "," + position.coords.longitude;
                    link = link + "&radius=10000&keyword=women%27s%20shelter&key=AIzaSyBIjnEZCEPe_GP4hETPqY4of-BCq88ZFQw";
                    console.log(link);
                });
            }
            else
            {
                console.log("does not work")
            }
      }

    </script>
